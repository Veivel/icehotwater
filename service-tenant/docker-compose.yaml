services:
  service-tenant:
    build: .
    ports:
      - "8884:8000"
    environment:
      - TENANT_ID=47dd6b24-0b23-46b0-a662-776158d089ba
      - ADMIN_TENANT_ID=47dd6b24-0b23-46b0-a662-776158d089ba
      - JWT_SECRET=auth_ms_jwt_secret
      - ADMIN_JWT_SECRET=admin_auth_ms_jwt_secret
      - AUTH_MS_URL=http://192.168.2.156:8881
      - ORDER_MS_URL=http://192.168.2.156:8882
      - PRODUCT_MS_URL=http://192.168.2.156:8883
      - TENANT_MS_URL=http://192.168.2.156:8884
      - WISHLIST_MS_URL=http://192.168.2.156:8885
      - DB_HOST=db-tenant
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=marketplace
    depends_on:
      - db-tenant

  db-tenant:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5444:5432"
    volumes:
      - tenant-data:/var/lib/postgresql/data

volumes:
  tenant-data: