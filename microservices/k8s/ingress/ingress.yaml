apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketplace-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/product(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
      - path: /api/order(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      - path: /api/wishlist(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: wishlist-service
            port:
              number: 80
      - path: /api/tenant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: tenant-service
            port:
              number: 80