apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: marketplace-httproute
spec:
  parentRefs:
  - name: marketplace-gateway
  hostnames:
  - "34.232.30.223"
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /auth
      backendRefs:
      - name: auth-service
        port: 80
    - matches:
      - path:
          type: PathPrefix
          value: /order
      backendRefs:
      - name: order-service
        port: 80
    - matches:
      - path:
          type: PathPrefix
          value: /product
      backendRefs:
      - name: product-service
        port: 80
    - matches:
      - path:
          type: PathPrefix
          value: /tenant
      backendRefs:
      - name: tenant-service
        port: 80
    - matches:
      - path:
          type: PathPrefix
          value: /wishlist
      backendRefs:
      - name: wishlist-service
        port: 80